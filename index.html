  <article id="game-container">

    <section id="player-setup" class="card card--name">
      <div class="card__prompt">
        <div class=typeFace>RECORD YOUR NAME, ADVENTURER</div>
        <div class="field">
          <input type="text" autofocus="true" id="player-name" class="field__textinput">
        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange"
           href="#"
           next="card--class">
          <span class="btn__prompt"></span>
          <span class="btn__text">Select class</span>
        </a>
      </div>
    </section>

    <section id="class-select" class="card card--class">
      <div class="card__prompt">
        <div class=typeFace>CHOOSE YOUR PATH</div>
        <div>
          <a class="card__back btn btn--small"
             href="#"
             previous="card--name">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div class="card__button">

            </div>

            <div class="card__button">

                <span class="btn__prompt">></span>
                <span class="btn__text">Monk</span>
              </a>
            </div>
          </div>

              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange"
           href="#"
           next="card--weapon">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select weapon</span>
        </a>
      </div>
    </section>

    <section id="weapon-select" class="card card--weapon">
      <div class="card__prompt">
        <div class=typeFace>choose your weapon</div>
        <div>
          <a class="card__back btn btn--small"
             href="#"
             previous="card--class">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div class="card__button">

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange"
           href="#"
           next="card--battleground">
          <span class="btn__prompt">></span>
          <span class="btn__text">defeat your enemies</span>
        </a>
      </div>
    </section>

    <section id="battleground" class="card card--battleground">

      <div class="container">
        <div class="row">
          <article class="col-lg-4" id="player">
            <p id"playerStats">Player Stats</p>
            <p id="playerName"></p>
            <p id="playerHealth"></p>
            <section>
              <p id="playerRace"></p>
              <p id="playerClass"></p>
              <p id="playerStrength"></p>
              <p id="playerWeapon"></p>
            </section>
          </article>
          <div class="col-lg-4 card__button attack_button">
            <a id="attackButton" class=" card__link btn btn--big btn--orange"
            href="#"
            next="">
            <span class="btn__prompt">></span>
            <span class="btn__text">Attack</span>
            </a>
          </div>

          <article class="col-lg-4" id="enemy">
          <p id="enemyStats">Enemy Stats</p>
           <p id="enemyName"></p>
           <p id="enemyHealth"></p>
           <p id="enemyRace"></p>
           <p id="enemyClass"></p>
           <p id="enemyWeapon"></p>
            <section>
              <p id="enemyRace"></p>
              <p id="enemyClass"></p>
              <p id="enemyStrength"></p>
              <p id="enemyWeapon"></p>
            </section>
          </article>
        </div>
      </div>

      <div id="animations">
        <div id=playerSpriteContainer></div>
        <div id=enemySpriteContainer></div>
      </div>

      <div class='container'>
        <div class='row'>
          <article id='youWon'>
            <h1>You Won !</h1>
            </article>
          <article id='youLost'>
              <h1>You were defeated. :(</h1>
          </article>
          <article id='missed'>

          </article>
        </div>
